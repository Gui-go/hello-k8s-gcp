apiVersion: v1
Kind: deployment
metadata:
  name: simple-nginx-gke
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: simple-nginx-gke
    spec:
      containers:
        - name: simple-nginx-gke
          image: 'guigo13/simple-nginx-gcp-image:v1'
          ports:
            - containerPort: 80

---
apiVersion: v1
Kind: Service
metadata:
  name: simple-nginx-gke
  labels:
    name: simple-nginx-gke
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: simple-nginx-gke
  type: LoadBalancer
